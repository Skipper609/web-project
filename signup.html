<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <script>
    function checkpassword(){
        var pass1 = document.getElementById("pw1");
        var pass2 = document.getElementById("pw2");
        if(pass1.value === pass2.value){
            document.getElementById("form").submit();
        }
        else{
            alert("Passwords do not match");
        }
    }
    </script>
    <div class="login">
        <img src="pics/logo.jpg" alt="logo">
        <h4>Sign Up</h4>
        <form action="adduser.php" onsubmit="event.preventDefault();" method="get" id="form">
            <input type="text" name="uname" placeholder="name" required>
            <br>
            <input type="Password" name="pword" placeholder="Password" id="pw1" required>
            <br>
            <input type="Password" name="repword" placeholder="Re-Enter Password" id="pw2" required>
            <br>
            <input type="text" name="phno" placeholder="PhoneNo" required>
            <br>
            <button type="submit" onclick="checkpassword()">Submit</button>
            <button type="reset" class="red">Clear</button>
        </form>
        <a href="login.php">Already have an account?</a><br>
        <a href="signupdoc.html">Are You a Doctor?</a><br>
    </div>
</body>
</html>
